<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aurus Motors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="main">
	<header>
		<a href="#"><img src="img/logo.png" class="logo" alt="not found"></a>
		<div class="toggle"></div>
		<ul class="navigation">
			<li><a href="#">Главная</a></li>
			<li><a href="#">Мотор</a></li>
			<li><a href="#">Фото</a></li>
			<li><a href="#">Контакт</a></li>
		</ul>
	</header>

	<div class="content">
		<h2>Смелость быть <span>Первым</span></h2>
		<a href="#" class="btn">Узнать больше</a>
		<img src="img/senat.png" class="senat" align="not found">
	</div>

	<!--Slider Content-->
	<div class="slider">
		<div class="slides active">
			<h2><span>Двигатель</span><br>599 л.с</h2>
			<h2><span>Макс скорость</span><br>200 км/ч</h2>
		</div>

		<div class="slides">
			<h2><span>Пробег</span><br>0 км</h2>
			<h2><span>от 0 до 100</span><br>3 Секунды</h2>
		</div>

		<div class="slides">
			<h2><span>Диски</span><br>20 дюймов</h2>
			<h2><span>Тип шин</span><br>255/55 R20</h2>
		</div>
	</div>

	<div class="footer">
		<ul class="sci">
			<li><a href="#"><ion-icon name="logo-vk"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
		</ul>
		<div class="dots">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
 </section>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

 <script>

	//Navigation

	const toggle = document.querySelector('.toggle');
	const navigation = document.querySelector('.navigation');
	toggle.onclick = function(){
		toggle.classList.toggle('active');
		navigation.classList.toggle('active');
	}

	//Slider
	const slides = document.querySelectorAll('.slides');
	const dots = document.querySelectorAll('.dot');

	function setActive(i){
	for (slide of slides)
		slide.classList.remove('active');
		slides[i].classList.add('active');
		  
		for (dot of dots)
		dot.classList.remove('active');
		dots[i].classList.add('active');
	}

	for(let j =0; j<dots.length; j++){
		dots[j].addEventListener('click', function(){
			setActive(j)
		})
	}
 </script>
</body>
</html>
